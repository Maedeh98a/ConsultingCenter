<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}

<h1>Log-in</h1>
{% if form.errors %}
<p>
نام کاربری و رمزعبور شما با یک دیگر تطابق ندارد.
    لطفا دوباره تلاش کنید.
</p>
{% else %}
<p>Please, use the following form to log-in:</p>
{% endif %}
<div class="login-form">
<form action="{% url 'account:login' %}" method="post">
{{ form.as_p }}
{% csrf_token %}
<input type="hidden" name="next" value="{{ next }}" />
<p><input type="submit" value="Log-in"></p>
</form>
</div>
<p><a href="{% url 'account:password-reset' %}">Lost password?</a></p>

{% endblock %}
